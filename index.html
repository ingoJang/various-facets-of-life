      /* Cloud Button Shape approximation */
      .cloud-btn {
        background: white;
        border-radius: 50%;
        box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
        position: relative;
      }
      .cloud-btn::before, .cloud-btn::after {
        content: '';
        position: absolute;
        background: white;
        border-radius: 50%;
      }
      
      /* Custom font for the logo fallback */
      .font-logo {
        font-family: 'Fredoka One', cursive;
      }
